name: Docker-Linux

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: maples-terraform-cloud-agent-linux

jobs:
  push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build . --file Dockerfile.linux --tag $IMAGE_NAME

      - name: Log into registry
        run: echo "gLRKrdRzfLpFhYJCqSh0IHmJ=ySVfNg8" | docker login maplesterraform.azurecr.io -u maplesterraform --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=maplesterraform.azurecr.io/${{ github.repository }}/$IMAGE_NAME
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          [ "$VERSION" == "main" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
