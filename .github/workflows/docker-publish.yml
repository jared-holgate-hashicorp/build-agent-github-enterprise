name: Docker

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: maples-github-actions-agent

jobs:
  push:
    runs-on: windows-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 1.0.${{ github.run_number }}
          release_name: 1.0.${{ github.run_number }}
          body: |
            CI Release for 1.0.${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Build image
        run: docker build --file Dockerfile.windows --tag $env:IMAGE_NAME .

      - name: Log into registry
        run: echo "gLRKrdRzfLpFhYJCqSh0IHmJ=ySVfNg8" | docker login maplesterraform.azurecr.io -u maplesterraform --password-stdin

      - name: Push image
        run: |
          $IMAGE_ID = "maplesterraform.azurecr.io/${{ github.repository }}/$env:IMAGE_NAME".ToLower()
          $IMAGE_VERSION = "1.0.${{ github.run_number }}"
          $ImageTag = "{0}:{1}" -f $IMAGE_ID, $IMAGE_VERSION
          Write-Output $ImageTag
          docker tag $env:IMAGE_NAME $ImageTag
          docker push $ImageTag
